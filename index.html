<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>A QUIEN CONSIDERAS DICTADOR/A?</h1>
    </header>



    <form class="formulario" id="formulario">
        <div class="box1">
            <span>Indica a qué institución perteneces</span>
            <div>
                <select class name>
                    <option value>Insitucion</option>
                    <option value>Bachillerato de Artes</option>
                    <option value>CEPEAC</option>
                    <option value>Comisaria 5ta</option>
                    <option value>CCEU</option>
                </select>
            </div>
        </div>
        
        <div class="box2">
            <span>Añade un nombre a la lista</span>
            <input type="text" name="nombre" id="floatingInput" placeholder="Escribe el nombre" value="">
        </div>
        <div class="box3">
            <span>O bien remueve uno ya existente</span>
            <select class name>
                <option value>Eliminar de la Lista</option>
                <option value>Nombre1</option>
                <option value>Nombre2</option>
                <option value>Nombre3</option>
                <option value>Nombre4</option>
            </select>
        </div>

        <div class="box4">
            <input type="submit" name="sumar" value="Modificar muro">
            <span>Una vez modificado el muro, no olvide refrescarlo.</span>
        </div>

        <div class="refrescarButton">
            <input name="refresh" id="refrescar"  type="reset" value="" />
          </div>
    </form>

    <div class="presidentes">
        <ul>
          <li>Cristina Fernandez</li>
          <li>Mauricio Macri</li>
          <li>Javier Milei</li>
          <li>Nicolas del Caño</li>
        </ul>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="js/db.js"></script>
</body>

</html>
